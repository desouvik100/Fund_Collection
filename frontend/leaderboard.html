<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card shadow-sm p-4">
      <h3 class="mb-3">🏆 Top Interns</h3>
      <table class="table table-bordered">
        <thead>
          <tr><th>Name</th><th>Donations Raised</th></tr>
        </thead>
        <tbody id="leaderboardBody"></tbody>
      </table>
      <a href="dashboard.html" class="btn btn-secondary mt-3">← Back to Dashboard</a>
    </div>
  </div>

  <script>
    fetch("http://localhost:3000/api/leaderboard")
      .then(res => res.json())
      .then(data => {
        const body = document.getElementById("leaderboardBody");
        data.forEach(intern => {
          body.innerHTML += `<tr><td>${intern.name}</td><td>₹${intern.donationsRaised}</td></tr>`;
        });
      });
  </script>
</body>
</html>
