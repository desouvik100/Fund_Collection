<html lang="en">
<head>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="card p-4 shadow">
      <h2>Welcome, <span id="internName"></span> 👋</h2>

      <h4 class="mt-4">🎁 Rewards</h4>
      <ul class="list-group">
        <li class="list-group-item">₹5,000 – Silver Badge</li>
        <li class="list-group-item">₹10,000 – Gold Badge</li>
        <li class="list-group-item">₹15,000 – Amazon Voucher</li>
      </ul>

      <a class="btn btn-outline-primary mt-4" href="leaderboard.html">View Leaderboard</a>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
